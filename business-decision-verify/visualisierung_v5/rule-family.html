<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="refresh" content="200">
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>
<body>
	
	<script>
function createSVGtext(caption, x, y, fontSize) {
	    //  This function attempts to create a new svg "text" element, chopping 
	    //  it up into "tspan" pieces, if the caption is too long
	    //
	    var svgText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
	    svgText.setAttributeNS(null, 'x', x);
	    svgText.setAttributeNS(null, 'y', y);
	    svgText.setAttributeNS(null, 'font-size', fontSize);
	    svgText.setAttributeNS(null, 'fill', '#0e347f');         //  White text
	    svgText.setAttributeNS(null, 'text-anchor', 'middle');   //  Center the text
	
	    //  The following two variables should really be passed as parameters
	    var MAXIMUM_CHARS_PER_LINE = 20;
	    var LINE_HEIGHT = fontSize+2;
	
	    var words = caption.split(" ");
	    var line = "";
	
	    for (var n = 0; n < words.length; n++) {
	        var testLine = line + words[n] + " ";
	        if (testLine.length > MAXIMUM_CHARS_PER_LINE)
	        {
	            //  Add a new <tspan> element
	            var svgTSpan = document.createElementNS('http://www.w3.org/2000/svg', 'tspan');
	            svgTSpan.setAttributeNS(null, 'x', x);
	            svgTSpan.setAttributeNS(null, 'y', y);
	
	            var tSpanTextNode = document.createTextNode(line);
	            svgTSpan.appendChild(tSpanTextNode);
	            svgText.appendChild(svgTSpan);
	
	            line = words[n] + " ";
	            y += LINE_HEIGHT;
	        }
	        else {
	            line = testLine;
	        }
	    }
	
	    var svgTSpan = document.createElementNS('http://www.w3.org/2000/svg', 'tspan');
	    svgTSpan.setAttributeNS(null, 'x', x);
	    svgTSpan.setAttributeNS(null, 'y', y);
	
	    var tSpanTextNode = document.createTextNode(line);
	    svgTSpan.appendChild(tSpanTextNode);
	
	    svgText.appendChild(svgTSpan);
	
	    return svgText;
	}

	</script>

<!-- http://stackoverflow.com/questions/19484707/how-can-i-make-an-svg-scale-with-its-parent-container-->
<svg id="rule-family" width="400" viewBox="20 0 120 100">
